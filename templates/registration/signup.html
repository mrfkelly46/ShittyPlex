{% extends 'MovieDB/base.html' %}

{% block title %}
  Sign Up
{% endblock %}

{% block content %}
  <div class="card" style="height:100%">
    <div class="card-body">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
