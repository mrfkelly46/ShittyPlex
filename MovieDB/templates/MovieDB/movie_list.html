
{% if detailed %}
  {% for movie in movies %}
    <div class="card movie-long">
      <div class="card-body">
        {% include 'MovieDB/movie.html' with movie=movie detailed=True %}
      </div>
    </div>
  {% endfor %}
{% else %}
  <div class="card-deck">
    {% for movie in movies %}
      {% include 'MovieDB/movie.html' with movie=movie %}
    {% endfor %}
  </div>
{% endif %}
